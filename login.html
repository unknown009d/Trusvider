<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/version2.css">
</head>

<body class="container">
    <div class="row align-items-center startupForm">
        <form class="form-control col-md-4 col-md-offset-4 p-4 mx-auto border-0 shadow" action="dashboard.html">
            <div class="heading mb-4">
                <h1 class="text-primary">Client Login</h1>
                <p class="small text-muted">Enter your valid email and related password...</p>
            </div>
            <div class="form-group mb-2">
                <label for="txtEmail" class="form-label">Email address : </label>
                <input type="email" class="form-control" id="txtEmail" placeholder="yourname@example.com">
            </div>
            <div class="form-group mb-3">
                <label for="txtEmailRe" class="form-label">Password :</label>
                <input type="password" class="form-control" id="txtPass" placeholder="••••••••" autocomplete="off">
            </div>
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="" id="chkRemember">
                <label class="form-check-label" for="chkRemember">
                    Remember Me
                </label>
            </div>
            <button class="btn btn-lg btn-primary w-100 mt-2" type="submit">Login</button>
            <button class="btn btn-sm btn-outline-success w-100 mt-2 btn-opaLess"
                onclick="location.href = 'signup.html'" type="button">
                Don't have an account? Create now
            </button>
        </form>
    </div>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
